@(navigationCollection: Seq[web.model.common.Navigation])
<div class="nav-scroller py-1 mb-2">
    <nav class="nav d-flex justify-content-between">
        @for(navigation <- navigationCollection) {
            <a class="p-2 text-muted" href="@navigation.action">@navigation.name</a>
        }
    </nav>
</div>
